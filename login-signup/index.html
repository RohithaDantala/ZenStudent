<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenStudent - Authentication</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <!-- Logo Placeholder -->
    <div class="logo-container">
        <img src="logo.png" alt="ZenStudent Logo" class="logo-image">
    </div>

        <!-- Welcome Title -->
        <h1 class="welcome-title">Welcome to ZenStudent</h1>

        <!-- Login Form -->
        <form id="loginForm" class="form">
            <div class="input-group">
                <label class="input-label">Email</label>
                <input type="email" class="input-field" required>
                <div class="error-message"></div>
            </div>

            <div class="input-group">
                <label class="input-label">Password</label>
                <input type="password" class="input-field" required>
                <div class="error-message"></div>
            </div>

            <button type="submit" class="submit-btn">Sign In</button>

            <div class="form-switch">
                <p>Don't have an account? <a onclick="showSignUpForm()">Sign Up</a></p>
            </div>
        </form>

        <!-- Signup Form -->
        <form id="signupForm" class="form hidden">
            <div class="input-group">
                <label class="input-label">Full Name</label>
                <input type="text" class="input-field" required>
                <div class="error-message"></div>
            </div>

            <div class="input-group">
                <label class="input-label">Email</label>
                <input type="email" class="input-field" required>
                <div class="error-message"></div>
            </div>

            <div class="input-group">
                <label class="input-label">Password</label>
                <input type="password" class="input-field" required>
                <div class="error-message"></div>
            </div>

            <div class="input-group">
                <label class="input-label">Confirm Password</label>
                <input type="password" class="input-field" required>
                <div class="error-message"></div>
            </div>

            <button type="submit" class="submit-btn">Sign Up</button>

            <div class="form-switch">
                <p>Already have an account? <a onclick="showSignInForm()">Sign In</a></p>
            </div>
        </form>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification"></div>

    <script src="script.js"></script>
</body>
</html>
